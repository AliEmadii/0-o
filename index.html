<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>0-o</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #5ac8fa;
      --dark-bg: #0a0f1a;
      --light-bg: #f5faff;
      --text-dark: #5ac8fa;
      --text-light: #0077b6;
      --button-bg-dark: rgba(255, 255, 255, 0.1);
      --button-bg-light: rgba(0, 0, 0, 0.05);
      --button-text-dark: #ffffff;
      --button-text-light: #0077b6;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Fredoka', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.5s, color 0.5s;
    }

    body.dark {
      background-color: var(--dark-bg);
      color: var(--text-dark);
    }

    body.light {
      background-color: var(--light-bg);
      color: var(--text-light);
    }

    .emoji-face {
      -webkit-tap-highlight-color: transparent;
      font-size: 8rem;
      text-shadow: 0 0 20px var(--blue);
      animation: pulse 2.5s ease-in-out infinite;
      user-select: none;
      cursor: pointer;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }

    .caption {
      margin-top: 1rem;
      font-size: 1.2rem;
      opacity: 0.7;
      text-align: center;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      border: none;
      padding: 8px 14px;
      font-size: 0.9rem;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }

    body.dark .toggle-btn {
      background-color: var(--button-bg-dark);
      color: var(--button-text-dark);
    }

    body.light .toggle-btn {
      background-color: var(--button-bg-light);
      color: var(--button-text-light);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.75rem;
      opacity: 0.6;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .party-mode body {
      background-color: #000;
      color: #fff;
    }

    .dance-party {
      animation: partyBackground 1s infinite alternate;
    }

    @keyframes partyBackground {
      0% { background-color: #0044ff; }
      25% { background-color: #00c2ff; }
      50% { background-color: #ff00ff; }
      75% { background-color: #ff5500; }
      100% { background-color: #0044ff; }
    }

    .dancing {
      animation: wiggle 0.3s infinite;
    }

    .devtools {
      animation: wiggle 0.3s infinite;
      color: red;
    }

    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(3deg); }
      100% { transform: rotate(0deg); }
    }

  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <button class="toggle-btn" id="toggleTheme">‚òÄÔ∏è Light Mode</button>

  <div class="emoji-face" id="emoji">0-o</div>
  <div class="caption">what are you looking at?</div>

  <footer>
    <a href="mailto:me@0-o.ir">me@0-o.ir</a>
  </footer>

  <!-- üîä Inline sound (base64 encoded) -->
  <audio id="blip" preload="auto">
    <source src="./src/blip.mp3" type="audio/mp3">
  </audio>
  <audio id="party-music" loop>
    <source src="./src/party_music.mp3" type="audio/mp3">
  </audio>

  <script>
    // Theme toggle
    const toggleBtn = document.getElementById('toggleTheme');
    const body = document.body;

    // Load saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      body.classList.remove('dark');
      body.classList.add('light');
      toggleBtn.textContent = 'üåô Dark Mode';
    } else {
      body.classList.add('dark');
      toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
    }

    // Toggle + save
    toggleBtn.addEventListener('click', () => {
      const isDark = body.classList.contains('dark');
      body.classList.toggle('dark', !isDark);
      body.classList.toggle('light', isDark);

      const newTheme = isDark ? 'light' : 'dark';
      localStorage.setItem('theme', newTheme);

      toggleBtn.textContent = isDark ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode';
    });


    // Sound on hover
    const emoji = document.getElementById('emoji');
    const blip = document.getElementById('blip');
    emoji.addEventListener('mouseenter', () => {
      blip.currentTime = 0;
      blip.play();
    });

    // Particles
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        resizeCanvas();
        initParticles(100);
      }, 150);
    });
    resizeCanvas();


    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.alpha = Math.random();
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
          this.reset();
        }
      }
      draw() {
        ctx.fillStyle = `rgba(90,200,250,${this.alpha})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles(num) {
      particles = [];
      for (let i = 0; i < num; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    initParticles(100);
    animate();

    let keyBuffer = '';
    let isDanceParty = false;

    document.addEventListener('keydown', (e) => {
      // Store typed characters
      keyBuffer += e.key.toLowerCase();
      keyBuffer = keyBuffer.slice(-10); // keep last 10 keys

      if (keyBuffer.includes('hacker')) activateSecretMode();
      if (keyBuffer.includes('owo')) activateDanceParty();
    });

    function activateSecretMode() {
      keyBuffer = '';
      document.body.innerHTML = `
        <canvas id="matrix"></canvas>
        <div style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
                    color:#00ff00;font-family:monospace;font-size:1.2rem;z-index:10;
                    background:rgba(0,0,0,0.7);padding:1rem;border-radius:10px;text-align:center;">
          Welcome, hacker.<br/><br/>
          <span style="font-size:0.9rem;opacity:0.7;">(press ESC to exit)</span>
        </div>
      `;

      const canvas = document.getElementById('matrix');
      const ctx = canvas.getContext('2d');

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const letters = '„Ç¢„Ç°„Ç§„Ç£„Ç¶„É¥„Ç®„Çß„Ç™„Ç´„Ç¨„Ç≠„ÇÆ„ÇØ„Ç∞„Ç±„Ç≤„Ç≥„Ç¥ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      const fontSize = 14;
      const columns = canvas.width / fontSize;
      const drops = Array.from({ length: columns }).map(() => 1);

      function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#0f0';
        ctx.font = `${fontSize}px monospace`;

        for (let i = 0; i < drops.length; i++) {
          const text = letters.charAt(Math.floor(Math.random() * letters.length));
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }

        requestAnimationFrame(drawMatrix);
      }

      drawMatrix();

      document.addEventListener('keydown', function exitHacker(e) {
        if (e.key === 'Escape') location.reload();
      });
    }

    function activateDanceParty() {
      keyBuffer = '';
      isDanceParty = true;
      const emoji = document.getElementById('emoji');
      const partyMusic = document.getElementById('party-music');
      document.body.classList.add('dance-party');

      if (emoji) emoji.classList.add('dancing');
      partyMusic.play();

      const exitListener = function(e) {
        if (e.key === 'Escape') {
          isDanceParty = false;
          document.body.classList.remove('dance-party');
          if (emoji) emoji.classList.remove('dancing');
          partyMusic.pause();
          partyMusic.currentTime = 0;
          document.removeEventListener('keydown', exitListener);
        }
      };

      document.addEventListener('keydown', exitListener);
    }
  

    // üëÅÔ∏è DevTools Detector
    const emojiEl = document.getElementById('emoji');

    let devtoolsOpen = false;
    const threshold = 160;

    function detectDevTools() {
      const widthThreshold = window.outerWidth - window.innerWidth > threshold;
      const heightThreshold = window.outerHeight - window.innerHeight > threshold;

      const opened = widthThreshold || heightThreshold;

      if (opened && !devtoolsOpen) {
        devtoolsOpen = true;
        console.warn("%cHey üëÄ... what are you doing in there?", "color: red; font-size: 14px;");
        if (emojiEl) {
          emojiEl.textContent = '>_>';
          emojiEl.style.textShadow = '0 0 20px red';
          emojiEl.classList.add('devtools');
        }
      } else if (!opened && devtoolsOpen) {
        devtoolsOpen = false;
        if (emojiEl) {
          emojiEl.textContent = '0-o';
          emojiEl.style.textShadow = '0 0 20px var(--blue)';
          emojiEl.classList.remove('devtools');
        }
      }
    }

    setInterval(detectDevTools, 500);
  </script>
</body>
</html>
